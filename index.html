<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster Hunter Builder</title>
  </head>
  <body>
    <div id="app">
      <!-- MODAL -->
      <aside class="search-modal-container">
        <div class="search-modal">
          <div class="searchbar-container">
            <label for="searchbar">weapon name</label>
            <input type="text" placeholder=" " class="searchbar">
          </div>
          <div class="results-container">
            <div class="result">
              
            </div>
          </div>
        </div>
      </aside>

      <section class="builder-container">
        <header class="tabulation-container">
          <div class="tab active">
            <h3>equipment</h3>
          </div>
          <div class="tab">
            <h3>status</h3>
          </div>
          <div class="tab">
            <h3>skills</h3>
          </div>
        </header>
        <article class="skills-container hidden">
          <div class="skills">
          </div>
        </article>
        <article class="equipment-container">
          <div class="block weapon-container">
            <div class="weapon">
              <h3>weapon</h3>
              <div class="weapon-icon">
                <div class="icon">
                  <img src="./src/assets/icons/Weapons/Charge_Blade/Charge_Blade_rank_01.svg" alt="">
                </div>
                <div class="attack">
                  <div class="icon">
                    <img src="./src/assets/icons/menu/attack-icon.png" alt="">
                  </div>
                  <p class="value">125</p>
                </div>
              </div>
              <div class="weapon-info">
                <p class="name">Charge Blade of Kulve Taroth</p>
                <div class="sharpness"></div>
              </div>
            </div>
            <div class="decorations">
              <div class="decoration"></div>
              <div class="decoration"></div>
              <div class="decoration"></div>
            </div>
            <div class="augmentations">
              <h3>augmentation</h3>
            </div>
            <div class="awakenings">
              <h3>awakening</h3>
            </div>
          </div>
          <div class="block helmet"></div>
          <div class="block chest"></div>
          <div class="block arms"></div>
          <div class="block waist"></div>
          <div class="block legs"></div>
          <div class="block charm"></div>
        </article>
        <article class="status-container hidden">
          <div class="status">
          </div>
        </article>
      </section>
    </div>
  </body>
  <script type="module" src="src/app.ts"></script>
</html>
