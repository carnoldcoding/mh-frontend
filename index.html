<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster Hunter Builder</title>
  </head>
  <body>
    <div id="app">
      <!-- MODAL -->
      <aside class="search-modal-container">
        <div class="search-modal">
          <header>
            <ion-icon name="close-outline"></ion-icon>
            <div class="searchbar-container">
              <div class="searchbar-wrapper">
                <input type="text" placeholder=" " class="searchbar">
                <label for="searchbar">weapon name</label>
              </div>
            </div>
          </header>
          
          <div class="results-container">
            <div class="result">
              <div class="basic-info">
                <div class="icon">
                  <img src="./src/assets/icons/weapons/charge-blade/charge-blade-rank-01.svg">
                  <div class="rarity">
                    <p>Rarity <span class="number">11</span></p>
                  </div>
                </div>
                
                <div class="column">
                  <p class="name">Charge Blade of some super long ass name </p>
                  <div class="sharpness">
                  </div>
                  <div class="decorations">
                    <img src="./src/assets/icons/decorations/color_00_rank_1.svg" alt="">
                    <img src="./src/assets/icons/decorations/color_00_rank_2.svg" alt="">
                    <img src="./src/assets/icons/decorations/color_00_rank_3.svg" alt="">
                  </div>
                </div>
              </div>
              <div class="stats">
                <div class="stat">
                  <div class="stat-icon">
                    <img src="./src/assets/icons/menu/attack_icon.png" alt="">
                  </div>
                  <div class="stat-value">
                    <span class="number">5</span>
                  </div>
                </div>
                <div class="stat">
                  <div class="stat-icon">
                    <img src="./src/assets/icons/menu/affinity_icon.png" alt="">
                  </div>
                  <div class="stat-value">
                    <span class="number">5</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </aside>

      <section class="builder-container">
        <header class="tabulation-container">
          <div class="tab active">
            <h3>equipment</h3>
          </div>
          <div class="tab">
            <h3>status</h3>
          </div>
          <div class="tab">
            <h3>skills</h3>
          </div>
        </header>
        <article class="skills-container hidden">
          <div class="skills">
          </div>
        </article>
        <article class="equipment-container">
          <div class="block weapon-container">
            <div class="weapon">
              <h3>weapon</h3>
              <div class="weapon-icon">
                <div class="icon" id="current-weapon">
                  <img src="./src/assets/icons/weapons/charge-blade/charge-blade-rank-01.svg" alt="">
                </div>
                <div class="attack">
                  <div class="icon">
                    <img src="./src/assets/icons/menu/attack-icon.png" alt="">
                  </div>
                  <p class="value"><span class="number">125</span></p>
                </div>
              </div>
              <div class="weapon-info">
                <p class="name">Charge Blade of Kulve Taroth</p>
                <div class="sharpness"></div>
              </div>
              <div class="decorations">
                <div class="decoration"></div>
                <div class="decoration"></div>
                <div class="decoration"></div>
              </div>
            </div>
            <div class="augmentations">
              <h3>augmentation</h3>
            </div>
            <div class="awakenings">
              <h3>awakening</h3>
            </div>
          </div>
          <div class="block helmet"></div>
          <div class="block chest"></div>
          <div class="block arms"></div>
          <div class="block waist"></div>
          <div class="block legs"></div>
          <div class="block charm"></div>
        </article>
        <article class="status-container hidden">
          <div class="status">
          </div>
        </article>
      </section>
    </div>
  </body>
  <script type="module" src="src/app.ts"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
